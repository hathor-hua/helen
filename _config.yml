# 海倫講看脈 - Jekyll 設定
title: 海倫講看脈
description: 脈象是身體最誠實的 Log，紀錄著你沒說出口的故事
tagline: PM 的身體觀察筆記
url: "https://helen.tw"
baseurl: ""

# 作者資訊
author:
  name: 海倫

# Collections (中英文文章)
collections:
  posts_en:
    output: true
    permalink: /en/:title/

# 文章設定
permalink: /posts/:title/
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "posts_en"
    values:
      layout: "post-en"

# 編碼
encoding: UTF-8
lang: zh-TW

# 建置設定
markdown: kramdown
highlighter: rouge

# 排除檔案
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
