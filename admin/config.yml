backend:
  name: github
  repo: hathor-hua/helen
  branch: main
  base_url: https://raspy-snow-0605.hathorhua.workers.dev
  auth_endpoint: auth

locale: 'zh_Hant'

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "posts"
    label: "中文文章"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "發布日期", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "標籤", name: "tags", widget: "list", default: ["雜談"] }
      - { label: "摘要", name: "description", widget: "string", required: false }
      - { label: "封面圖片", name: "image", widget: "image", required: false }
      - { label: "內文", name: "body", widget: "markdown" }

  - name: "posts_en"
    label: "English Posts"
    folder: "_posts_en"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Tags", name: "tags", widget: "list", default: ["General"] }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Cover Image", name: "image", widget: "image", required: false }
      - { label: "Content", name: "body", widget: "markdown" }

  - name: "settings"
    label: "網站設定"
    files:
      - name: "site"
        label: "所有文字設定"
        file: "_data/settings.yml"
        fields:
          - { label: "網站標題", name: "site_title", widget: "string" }
          - { label: "網站副標題", name: "site_tagline", widget: "string" }
          - { label: "首頁標語", name: "intro_title", widget: "string" }
          - { label: "首頁介紹", name: "intro_text", widget: "text" }
          - { label: "關於標題", name: "about_title", widget: "string" }
          - { label: "關於 - 第一段", name: "about_line1", widget: "string" }
          - { label: "關於 - 第二段", name: "about_line2", widget: "text" }
          - { label: "打賞區文字", name: "footer_support_text", widget: "string" }
          - { label: "版權聲明", name: "footer_copyright", widget: "string" }
