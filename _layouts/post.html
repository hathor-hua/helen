---
layout: default
og_type: article
---

<article class="article">
    <header class="article-header">
        <h1>{{ page.title }}</h1>
        <p class="article-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y.%m.%d" }}</time>
            {% if page.tags %}
            / {% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% endfor %}
            {% endif %}
        </p>
    </header>

    <div class="article-content">
        {{ content }}
    </div>

    <a href="{{ '/' | relative_url }}" class="back-link">回首頁</a>
</article>

<!-- 打賞區 -->
<section class="support-section post-support">
    <p>{{ site.data.settings.footer_support_text }}</p>
    <a href="https://buymeacoffee.com/helentw" target="_blank" class="support-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 6px;">
            <path d="M20 3H4v10c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-3h2c1.11 0 2-.89 2-2V5c0-1.11-.89-2-2-2zm0 5h-2V5h2v3zM4 19h16v2H4z"/>
        </svg>
        Buy me a coffee
    </a>
</section>

<!-- 留言區 -->
<section class="comments-section simple">
    <h3>留言討論</h3>
    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="e9617376-039b-4dee-81f8-a3aa9f4a26a6"
      data-page-id="{{ page.url }}"
      data-page-url="{{ page.url | absolute_url }}"
      data-page-title="{{ page.title }}"
    ></div>
    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
</section>
