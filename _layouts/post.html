---
layout: default
og_type: article
---

<article class="article">
    <header class="article-header">
        <h1>{{ page.title }}</h1>
        <p class="article-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y.%m.%d" }}</time>
            {% if page.tags %}
            / {% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% endfor %}
            {% endif %}
        </p>
    </header>

    <div class="article-content">
        {{ content }}
    </div>

    <a href="{{ '/' | relative_url }}" class="back-link">回首頁</a>
</article>

<!-- 打賞區 -->
<section class="support-section">
    <h3>喜歡這篇文章？</h3>
    <p>如果這篇文章對你有幫助，歡迎請我喝杯茶</p>
    <a href="#" class="support-btn">打賞支持</a>
</section>

<!-- 留言區 -->
<section class="comments-section">
    <h3>留言討論</h3>
    <div class="giscus">
        <p class="comments-placeholder">留言功能即將開放</p>
    </div>
</section>
