site_title: 海倫講看脈
site_tagline: 脈象是身體最誠實的 Log，紀錄著沒說出口的故事
intro_title: 身體從不說謊，只是我們習慣不聽。
intro_text: 脈象起落之間，藏著你不願面對的真相，也藏著你遺忘已久的自己。這裡沒有艱深的理論，只有靜下心來，聽身體說話。
about_title: 關於此處
about_line1: 一處靜謐角落，讓脈學與現代生活相遇。
about_line2: 記錄脈象、身體訊號，以及那些我們忙得無暇傾聽時，身體默默訴說的故事。
